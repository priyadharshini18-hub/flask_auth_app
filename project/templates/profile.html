{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name}} to the Recommendation System!
</h1>
<div class="column is-4 is-offset-4">
    <h3 class="title">Enter the Product</h3>
    <div class="box">
        <form method="POST" action="/profile">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="product" placeholder="Product Name" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
